<script>

	$(document).ready (function (){
	 // Hide the extra content 
		$('.line').addClass('hide');

	// Set up the hide / expand toggle
		$('.expand-toggle').on('click', function() {
		  $(this).next("div").find(".line").toggleClass('hide');
 		});

	// Upon submit execute search function
		$('#connect-search').on('submit', function() {
			event.preventDefault();
			// Rehides groups before a new search
			$('.line').addClass('hide');
			$('.line-show').addClass('hide');
			// Resets font format on li's before a new search
			$('.profile').css("color","black").css("font-weight", "normal");
			// Create variable for user query
			var input = $("#connect-search input[name=search]").val(); 
	 		console.log(input);

 		// Parse search input
	 		if (parseInt(input)*0 !== 0) {
	 		// Display person if name is typed
	 		console.log(input);
	 		console.log("input is NOT a number");
	 		}
			 	// Display class of people if number is typed
			 	else{
				 	if(input.length>1){
				 	var input = input.slice(-2);
				 	}
					 	else{
					 	var input = "0" + input;
					 	}
			 		console.log("input is a number");
				 	console.log(input);

			 		if (input>14 || input<06) {
			 			// No search results
			 				console.log("no results");
			 			}
			 			else {
			 			// Find search results
			 				$("p." + input).toggleClass('hide');
			 				$("a." + input).css("color","white").css("font-weight", "bolder")
			 				console.log($("p." + input));
			 				console.log("find search results");
			 			};
		 		};

 		
 		// Display message if no search results
 		});
	});

</script>
