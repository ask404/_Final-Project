	<body id="enter-background">
		<div id="enter-container">
			<img id="home-pic" src = "images/bookclubheader.png">
		
			<div id ="enter-site-container">
				<div id = "password-container">
					<form id="password-prompt" > 
						<label for ="password">Epistle of the Week:</label>
						<input type="password" name ="password" id="password" size="15" maxlength="20"/> 
						<button>Submit</button>
					</form>
				</div>
				<a href ="2. Home Page.html" class = "enter" id="enter-site"> Enter Site </a>
				<p class = "enter" id="amazon-link">Link</p>
			</div><!-- #enter-site-container --> 
		</div><!-- #enter-container --> 
	</body>

<script type="text/javascript">

// JS function initiates when password is submitted
	$(document).ready(function() {
		$('form#password-prompt').on('submit', function(event) {
			event.preventDefault();
			var input = $("#password").val();
			console.log(input);
			if (input === "password") {
				console.log("YUP");
				// go to home page
				$("#enter-site").css("display","block");
				$("#amazon-link").css("display","none");
				}
			else {
				console.log("NOPE");
				// go to amazon linked page
				var link  = $('<a href = http://www.amazon.com/s/ref=nb_sb_noss_1?url=search-alias%3Daps&field-keywords="'  + input + '" class = "enter"> Purchase Here </a>');
				console.log (link);
				$('p#amazon-link').html(link);
				$("#amazon-link").css("display","block");
				$("#enter-site").css("display","none");
			};
		});
	});
</script>
